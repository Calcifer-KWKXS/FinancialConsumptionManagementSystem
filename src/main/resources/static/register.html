<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/js/index.min.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/index.min.js"></script>
    <script src="/js/jquery.cookie.min.js"></script>
</head>
<body style="background-image: url('/img/bg.jpg');">
<div id="app">
    <el-row>
        <el-col :span="8" offset="8">
            <el-form>
                <el-form-item label="账号">
                    <el-input v-model="account"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input v-model="password"></el-input>
                </el-form-item>
                <el-form-item label="昵称">
                    <el-input v-model="nickname"></el-input>
                </el-form-item>
                <el-form-item label="真实姓名">
                    <el-input v-model="realname"></el-input>
                </el-form-item>
                <el-form-item label="电话">
                    <el-input v-model="mobile"></el-input>
                </el-form-item>
                <el-form-item label="E-mail">
                    <el-input v-model="email"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button @click="register()">注册</el-button>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: { //这里必须给出默认值，即使是空的
            account: null,
            password: null,
            nickname: null,
            realname: null,
            mobile: null,
            email: null
        },
        methods: {
            /*
            * $.post() 是 jQuery 的一个方法，用于通过 HTTP POST 请求从服务器载入数据。
            * 该函数是简写的 Ajax 函数，等价于： $.ajax({ type: 'POST', url: url , data: data , success: success , dataType: dataType });
            其中，url 是请求的URL地址，(前端通过这个把数据发送到控制器，这个应该是唯一的，不能重复)
                data 是发送到服务器的数据，
                success 是成功的回调函数，
                dataType 是响应数据的类型。
            * */
            register() {
                $.post("/user/register", {
                    account: this.account,
                    password: this.password,
                    nickname: this.nickname,
                    realname: this.realname,
                    mobile: this.mobile,
                    email: this.email
                }, function (d) {
                    if (!d) {
                        location.href = "/login.html";
                        return;
                    }
                    location.href = "/login.html";
                    alert("注册成功");
                    // $.cookie("account", d, {path: "/"});
                    // // location.href = "/register.html";
                    // location.href = "/con/index";
                });
            }
        }
    });
</script>
</body>
</html>
