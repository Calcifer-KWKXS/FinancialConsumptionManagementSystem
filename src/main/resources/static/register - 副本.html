<!DOCTYPE html>

<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        .box {
            width: 300px;
            padding: 20px;
            margin: 10px auto;
        }
        .form-group {
            margin-bottom: 5px;
            height: 30px;
        }
        .form-group>label {
            font-family: "宋体";
            font-size: 20px;
            width: 25px;
        }
        .form-group>input {
            height: 22px;
            width: 200px;
        }
        .submit {
            width: 240px;
            height: 30px;
            font-family: "宋体";
            font-size: 20px;
            margin: 10px 30px;
        }
    </style>
    <script>
        function onSubmitSuccess() {
            // if ( response != null ) { // 如果后端返回的字符串为空，则跳转到 "/con/index.html" 页面
            //     window.location.href = '/con/index';
            // } else { // 如果后端返回的字符串不为空，则弹出一个提示框
            // print("-------------------" + response);
            //     alert(response);
            // location.href = "/con/index";
            // }
        }
    </script>
</head>

<body>
<div class="box">
    <h1>用户注册</h1>
    <form action="/user/register" method="post">
        <div class="form-group">
            <label for="account">账号：</label>
            <input type="text" id="account" name="account" required><br><br>
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required><br><br>
        </div>
        <div class="form-group">
            <label for="nickname">昵称：</label>
            <input type="text" id="nickname" name="nickname" required><br><br>
        </div>
        <div class="form-group">
            <label for="realName">真实姓名：</label>
            <input type="text" id="realName" name="realName" required style="width: 160px;"><br><br>
        </div>
        <div class="form-group">
            <label for="mobile">电话：</label>
            <input type="tel" id="mobile" name="mobile" required><br><br>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required style="width: 190px;"><br><br>
        </div>
        <button type="submit" onclick="onSubmitSuccess()" class="submit">提交</button>
    </form>
</div>
</body>

</html>
